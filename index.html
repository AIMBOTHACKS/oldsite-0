<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kgr</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #enter {
            font-size: 24px;
            cursor: pointer;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #mainContent {
            display: none;
            text-align: center;
            color: white;
        }

        img {
            width: 500px; /* Increased size */
            display: block;
            margin: 0 auto;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 36px; /* Bigger size */
            color: gold; /* Gold color */
            position: relative;
            display: inline-block;
            font-weight: bold;
            padding: 10px;
        }

        /* Gold GIF background behind raccoon text */
        li::before {
            content: '';
            position: absolute;
            top: -10px;  /* Adjust position to make it bigger */
            left: -10px; /* Adjust position to make it bigger */
            right: -10px; /* Adjust position to make it bigger */
            bottom: -10px; /* Adjust position to make it bigger */
            background-image: url('https://cdn.doxbin.net/gold.gif');
            background-size: cover;
            z-index: -1;
            border-radius: 10px;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            opacity: 1;
            pointer-events: none;
            animation: fadeOut 1.5s forwards;
        }

        @keyframes fadeOut {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(50px, 50px) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- First Page with Click to Proceed -->
    <div id="enter">Click Anywhere to Proceed</div>

    <!-- Main Content Page -->
    <div id="mainContent">
        <img src="https://raw.githubusercontent.com/AIMBOTHACKS/oldsite-0/refs/heads/main/582507fde678a038673f0f4fac911fda10f181e60a_jpHUjU3.gif" alt="Hanging Image">
        <ul>
            <li>raccoon</li>
        </ul>
        <audio id="audioPlayer" src="https://raw.githubusercontent.com/AIMBOTHACKS/oldsite-0/refs/heads/main/z.mp3" preload="auto"></audio>
    </div>

    <script>
        // Click anywhere to proceed
        document.addEventListener("click", function() {
            var audio = document.getElementById("audioPlayer");
            audio.play();
            document.getElementById("enter").style.display = "none";
            document.body.style.backgroundColor = "black";
            document.getElementById("mainContent").style.display = "block";
        });

        // Mouse move for particle effect
        document.addEventListener("mousemove", function(e) {
            createParticle(e.clientX, e.clientY);
        });

        // Create particle effect
        function createParticle(x, y) {
            var particle = document.createElement("div");
            particle.classList.add("particle");
            document.body.appendChild(particle);

            particle.style.left = x + "px";
            particle.style.top = y + "px";

            var size = Math.random() * 10 + 5;
            particle.style.width = size + "px";
            particle.style.height = size + "px";

            var moveX = Math.random() * 100 - 50;
            var moveY = Math.random() * 100 - 50;

            particle.style.transition = "transform 1.5s, opacity 1.5s";
            setTimeout(function() {
                particle.style.transform = `translate(${moveX}px, ${moveY}px) scale(0)`;
                particle.style.opacity = 0;
            }, 10);

            setTimeout(function() {
                particle.remove();
            }, 1500);
        }
    </script>
</body>
</html>
